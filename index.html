<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Logs Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Game Logs Parser</h1>
    <textarea id="logs" placeholder="Paste your logs here..."></textarea>
    <button onclick="parseLogs()">Parse Logs</button>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Won ($)</th>
                <th>Lost ($)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be inserted here -->
        </tbody>
    </table>

    <script>
        function parseLogs() {
            const logs = document.getElementById('logs').value.split('\n');
            const results = {};

            logs.forEach(line => {
                // Ensure we are only processing lines that match the expected format
                const regex = /(\b\w+\b)\s+(\b\w+\b)\s+has ended the round (gaining|losing)\s+\$(\d+)/;
                const match = line.match(regex);

                if (match) {
                    const firstName = match[1];
                    const lastName = match[2];
                    const action = match[3];
                    const amount = parseInt(match[4]);

                    const fullName = `${firstName} ${lastName}`;

                    if (!results[fullName]) {
                        results[fullName] = { won: 0, lost: 0 };
                    }

                    if (action === 'gaining') {
                        results[fullName].won += amount;
                    } else if (action === 'losing') {
                        results[fullName].lost += amount;
                    }
                }
            });

            displayResults(results);
        }

        function displayResults(results) {
            const tbody = document.getElementById('resultsTable').querySelector('tbody');
            tbody.innerHTML = '';

            for (const [name, amounts] of Object.entries(results)) {
                const [firstName, lastName] = name.split(' ');
                const row = `<tr>
                                <td>${firstName}</td>
                                <td>${lastName}</td>
                                <td>$${amounts.won}</td>
                                <td>$${amounts.lost}</td>
                            </tr>`;
                tbody.innerHTML += row;
            }
        }
    </script>
</body>
</html>
